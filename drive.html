<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        header{
            display: flex;
            height: 30vh;
            border: 3px solid;
            
            
        }
        .navbarlogo{
            color: white;
        }
        .card1{
            border: 2px solid black;
            height: 30vh;
            width: 15vw;
        }
        .card1-1{
            border: 2px solid black;
            height: 10vh;
            width: 8vw;
            margin-left: 30px;
            margin-top: 20px;

        }
        img{
            height: 75px;
            width: 120px;
        }

        .card1 {
            width: 200px;
            border: 2px solid #ddd; 
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: #fff;
            position: relative;
        }

        .card1 img {
            width: 100%;
            height: 140px; 
            display: block;
            transition: transform 0.3s ease;
        }

        .card1:hover img {
            transform: scale(1.1);
        }

        .card1:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-color: #007BFF; 
        }
        

    

    </style>
</head>

<body>
    <header>
        <video autoplay muted loop id="myVideo">
            <source src="vedio.mp4" type="video/mp4">
          </video>
        <nav class="navbar navbar-expand-lg "  >
            <div class="container-fluid" class="navabarlogo" >
                <a class="navbar-brand" href="#">Mybrand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Services</a>
                        </li>
                        <li class="nav-item"></li>
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <main-section>
      
        <div class="m">
            <div class="cards" style="background-color: lightsteelblue;">
              <div class="card1">
                  <img src="https://www.w3schools.com/w3images/newyork.jpg" width="200px" height="140px"><br>
                  <p class="york">New York</p>
                  <p class="fri" >Fri 27 Nov 2016</p>

              </div>
          
              <div class="card1">
                  <img src="https://www.w3schools.com/w3images/paris.jpg" width="200px" height="140px"><br>
                  <p class="york">Paris</p>
                  <p class="fri" >Sat 28 Nov 2016</p>
                 
          
              </div>
          
              <div class="card1">
                  <img src="https://www.w3schools.com/w3images/sanfran.jpg" width="200px" height="140px"><br>
                  <p class="york">San Francisco</p>
                  <p class="fri" >Fri 27 Nov 2016</p>
              </div>
            </div>
          </div>
          </div>
          </div>
    </main-section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
